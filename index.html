<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <style>
        @font-face {
            font-family: Satoshi;
            src: url(Satoshi.ttf);
        }

        * {
            cursor: url(https://sweezy-cursors.com/wp-content/uploads/cursor/old-roblox/old-roblox-cursor-32x32.png), auto;
            -webkit-user-drag: none;
            user-select: none;
            -moz-user-select: none;
            -webkit-user-select: none;
            -ms-user-select: none;
        }

        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Satoshi', sans-serif;
        }

        body {
            min-height: 100vh;
            min-width: 100vw;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            background: url('bg.jpg') no-repeat center center fixed;
            background-size: cover;
            position: relative;
        }

        .bg-overlay {
            position: fixed;
            z-index: 0;
            inset: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(10, 6, 30, .3);
        }

        .card-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1;
            position: relative;
        }

        .glass-card {
            position: relative;
            width: 600px;
            max-width: 92vw;
            margin: 0 auto;
            background: rgba(27, 27, 27, 0);
            border-radius: 20px;
            backdrop-filter: blur(35px);
            padding: 35px 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            opacity: 0;
            transform: translateY(80px);
            animation: swim-in 1.1s cubic-bezier(.44, 1.5, .55, 1) .06s 1 forwards;
        }

        @keyframes swim-in {
            from {
                opacity: 0;
                transform: translateY(80px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .profile-img {
            width: 118px;
            height: 118px;
            object-fit: cover;
            border-radius: 50%;
            margin-bottom: 8px;
            background: #222;
            position: relative;
            z-index: 1;
        }

        .name-anim-container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 6px;
        }

        .name-title {
            font-size: 39.5px;
            font-weight: 600;
            color: #fff;
            text-shadow: 0px 0px 16.5px #ffffff;
            z-index: 1;
            position: relative;
            font-family: inherit;
        }

        .sparkle-gif {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -40%);
            pointer-events: none;
            z-index: 0;
            opacity: 1;
        }

        .subtitle {
            margin: 0 0 8px 0;
            font-size: 1.2rem;
            color: #ffbb48;
            font-family: monospace;
            text-align: center;
            min-height: 1.5em;
            user-select: text;
            user-select: none;
        }

        .connections {
            display: flex;
            gap: 9px;
            margin-top: 18px;
            padding: 0 15px;
            justify-content: center;
        }

        .conn-link {
            filter: drop-shadow(#ffffff 1px 0 7px);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s cubic-bezier(.44, 1.5, .55, 1);
        }

        .conn-link:hover {
            transform: scale(1.1);
        }

        @media (max-width: 520px) {
            .glass-card {
                padding: 34px 6vw 26px 6vw;
            }

            .profile-img {
                width: 72px;
                height: 72px;
            }

            .name-title {
                font-size: 1.55rem;
            }
        }
    </style>
</head>

    <script>
        const frames = ["@vince", "@vinc", "@vin", "@vi", "@v", "@", "@v", "@vi", "@vin", "@vinc"];
        let current = 0;
        function animateTitle() {
            document.title = frames[current];
            current = (current + 1) % frames.length;
            setTimeout(animateTitle, 1000);
        }
        animateTitle();

        function fitSparkleGifToText() {
            const nameTitle = document.getElementById('name-title');
            const gif = document.getElementById('sparkle-gif');
            if (!nameTitle || !gif) return;
            const rect = nameTitle.getBoundingClientRect();
            gif.style.width = rect.width + "px";
            gif.style.height = rect.height + "px";
        }

        document.getElementById('sparkle-gif').playbackRate = 0.5

        window.addEventListener('DOMContentLoaded', fitSparkleGifToText);
        window.addEventListener('resize', fitSparkleGifToText);
